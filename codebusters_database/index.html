  function settingQuestions(test, questions) {
    for (let i = 0; i < questions.length; i++) {
      db.collection(test + "_questions").doc("question_" + (i + 1)).set(questions[i])

          console.log("Document " + test + "_questions/question_" + (i + 1) + " successfully written!");

        .catch(function(error) {

  }



  // Setting Blank Responses
  function settingResponses(test, questions) {
    if (confirm("All questions have been written, would you like to proceed with setting blank responses? Warning: all current responses will be lost.")) {

      let replacements = "";
      for (let i = 0; i < 26; i++) {
        replacements += " ";
      }

      let xenoReplacements = replacements + " ";

      for (let i = 0; i < questions.length; i++) {

        let text = "";

        for (let j = 0; j < questions[i].text.length; j++) {
          if (questions[i].text.charAt(j).match("[A-Za-z]")) {
            text += " ";
          }
        }

        for (let group = 1; group <= 2; group++) {
          db.collection("responses").doc("group_" + group).collection(test + "_responses").doc("question_" + (i + 1)).set({

        });
